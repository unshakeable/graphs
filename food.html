<!DOCTYPE HTML>
<html>
<head>  
	<script type="text/javascript">
	window.onload = function () {
		var chart = new CanvasJS.Chart("chartContainer",
		{
			title:{
				text: "Food Tracker",
				fontSize: 30
			},
			axisX:{
				gridColor: "Silver",
				tickColor: "silver",
				valueFormatString: "DD/MMM"
			},                        
			toolTip:{
				shared:true
			},
			theme: "theme2",
			axisY: {
				gridColor: "Silver",
				tickColor: "silver"
			},
			legend:{
				verticalAlign: "center",
				horizontalAlign: "right"
			},
			data: [
			{        
				type: "line",
				showInLegend: true,
				lineThickness: 2,
				name: "Nidhi",
				markerType: "square",
				color: "#F08080",
				dataPoints: [
				{ x: new Date(2014,10,15,7), y: 45 },
				{ x: new Date(2014,10,15,13), y: 55 },
				{ x: new Date(2014,10,15,20), y: 55 },
				{ x: new Date(2014,10,16,7), y: 45 },
				{ x: new Date(2014,10,16,13), y: 55 },
				{ x: new Date(2014,10,16,20), y: 55 }
				]
			},
			{        
				type: "line",
				showInLegend: true,
				name: "Yash",
				color: "#20B2AA",
				lineThickness: 2,

				dataPoints: [
				{ x: new Date(2014,10,15,7), y: 45 },
				{ x: new Date(2014,10,15,13), y: 55 },
				{ x: new Date(2014,10,15,20), y: 55 },
				{ x: new Date(2014,10,16,7), y: 45 },
				{ x: new Date(2014,10,16,13), y: 55 },
				{ x: new Date(2014,10,16,20), y: 55 }
				]
			}

			
			],
			legend:{
				cursor:"pointer",
				itemclick:function(e){
					if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
						e.dataSeries.visible = false;
					}
					else{
						e.dataSeries.visible = true;
					}
					chart.render();
				}
			}
		});

chart.render();
}
</script>
<script type="text/javascript" src="canvasjs.min.js"></script>
</head>
<body>
	<div id="chartContainer" style="height: 300px; width: 100%;">
	</div>
</body>
</html>
